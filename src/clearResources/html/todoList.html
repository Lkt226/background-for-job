<head>
  <link rel="stylesheet" href="../css/root.css" />
  <link rel="stylesheet" href="../css/modules.css" />

<body>
  <h3 class="text-purple">To do</h3>
  <ul>
    <li class="inline center todo-item checked">
      <button class="check-todo hidden">
        <img class="l-icon" src="../../icons/Accept.svg" alt="check todo" />
      </button>
      <h5 class="todo-item-text">Um item da lista</h5>
      <button class="trash-button">
        <img class="l-icon" src="../../icons/Trash.svg" alt="delete todo" />
      </button>
    </li>
  </ul>
</body>
